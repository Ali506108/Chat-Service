services:

  app:
    build: .
    ports:
      - "9393:9393"
    container_name: chat-service
    depends_on:
      - scylladb
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 512M
        reservations:
          cpus: 0.5
          memory: 256M
    networks:
      - chat-net

  scylladb:
    image: scylladb/scylla:5.2
    container_name: chat-scylladb
    ports:
      - "9042:9042"
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    volumes:
      - scylla_data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - chat-net
  scylla-init:
    image: scylladb/scylla:5.2
    container_name: chat-scylladb-init
    depends_on:
      scylladb:
        condition: service_healthy
    volumes:
      - ./scylladb/init.cql:/init.cql
    entrypoint: ["bash", "-c", "sleep 5 && cqlsh scylladb -f /init.cql && echo 'Init complete!'"]
    restart: "no"
    networks:
      - chat-net

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - chat-net

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: chat-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - chat-net
    restart: unless-stopped

volumes:
  scylla_data:
  redis_data:

networks:
  chat-net:
    name: chat-network