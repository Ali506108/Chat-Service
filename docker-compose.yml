services:
  scylladb:
    image: scylladb/scylla:5.2
    container_name: chat-scylladb
    ports:
      - "9042:9042"
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    volumes:
      - scylla_data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  scylla-init:
    image: scylladb/scylla:5.2
    container_name: chat-scylladb-init
    depends_on:
      scylladb:
        condition: service_healthy
    volumes:
      - ./scylladb/init.cql:/init.cql
    entrypoint: ["bash", "-c", "sleep 5 && cqlsh scylladb -f /init.cql && echo 'Init complete!'"]
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: chat-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem

volumes:
  scylla_data:
  redis_data: